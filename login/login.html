<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园爱心加油站</title>
    <!-- 引入字体图标库  在线图标-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- 登录盒子 -->
    <div class="login-box">
        <form class="layui-form container" id="form-login">
            <h1>校园爱心加油站</h1>
            <div class="layui-form-item ipt-box">
                <!-- autocomplete属性为on时在第二次输入时会有自动提示，
                而autocomplete属性为off时在第二次输入时并不会有提示。  -->
                <input type="text" name="username" id="log-username"  lay-verify="required" placeholder="账号" autocomplete="off">
            </div>
            <div class="layui-form-item ipt-box">
                <input type="password" name="" lay-verify="required|pwd" id="log-password" placeholder="密码" autocomplete="off">
                <i class="eye fa fa-eye-slash"></i>
                <div class="beam"></div>
            </div>
            <div class="layui-form-item btn-login">
                <button  lay-submit lay-filter="formDemo" type="submit">登录</button>
            </div>
            <div class="link-register">
               <a href="#" id="link_reg">去注册</a>
            </div>
        </form>
    </div>
    <div class="register-box" hidden>
        <form class="container layui-form" id="form-register">
            <div class="layui-form-item ipt-box">
                <!-- autocomplete属性为on时在第二次输入时会有自动提示，
                而autocomplete属性为off时在第二次输入时并不会有提示。  -->
                <input type="text" name="username"  lay-verify="required" id="reg-username" placeholder="账号" autocomplete="off">
            </div>
            <div class="layui-form-item ipt-box">
                <input type="password" name="password"  lay-verify="required|pwd" id="reg-password" placeholder="密码" autocomplete="off">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item ipt-box">
                <input type="password" name="repassword"  lay-verify="required|pwd|repwd" id="repassword" placeholder="请确认密码" autocomplete="off">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-block" id="reg-type">
                  <input type="radio" name="type" value="1" title="管理员">
                  <input type="radio" name="type" value="0" title="普通用户" checked>
                </div>
            </div>
            <div class="btn-register">
                <button  lay-submit lay-filter="formDemo" type="submit">注册</button>
            </div>
            <div class="link-login">
               <a href="#" id="link_login">返回</a>
            </div>
        </form>
    </div>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="./login.js"></script>
</body>
</html>
